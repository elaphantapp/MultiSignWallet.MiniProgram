<body>
    <div class="content">
        <div class="spinner" v-if="loading">

            <div class="bounce1"></div>

            <div class="bounce2"></div>

            <div class="bounce3"></div>
        </div>
        <!-- <div style="text-align: center;font-size: 20px;margin-top:100px;" v-if="listData.length===0&&!loading">
            <p>{{curLangule["key29"]}}</p>
        </div> -->
        <div id="minirefresh" class="minirefresh-wrap">

            <div class="minirefresh-scroll">
                <div class="data-list">
                    <div class="first" v-for="(item,index) in listData">
                        <div class="shu1" v-if="item.Type=='income'"></div>
                        <div class="shu1" v-if="item.Type=='spend'" style=" background: #FF4041;"></div>
                        <div class="kuang">
                            <span v-if="item.Type=='spend'">{{handleAdress(item.Outputs[0])}}</span>
                            <span v-if="item.Type=='income'">{{handleAdress(item.Inputs[0])}}</span>
                            <span class="price" v-if="item.Type=='income'">+{{div(item.Value,sela)}}</span>
                            <span class="status" v-if="item.Type=='income'">{{curLangule['Received']}}</span>
                            <span class="price" v-if="item.Type=='spend'">-{{jisuan(item.Value,item.Fee)}}</span>
                            <span class="status" v-if="item.Type=='spend'" style="color: #FF4041;">{{curLangule['Sent']}}</span>
                        </div>
                        <div class="kuang1">
                            <span style="font-size: 11px;color: #999999;">{{dateFormat(new Date(item.CreateTime*1000),'yyyy-MM-dd HH:mm:ss')}}</span>
                            <span style="font-size: 11px;color: #0070C8;" class="fr"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var app = new Vue({
        el: '.content',
        data: {
            loading: true,
            zh: {
                pending: '正在处理',
                Received: '已接收',
                Sent: '已发送',
                key28: '已批准',
                key29: '没有历史数据',
                key30: '下拉刷新',
                key31: '',
                key32: '加载中...',
                key33: '没有更多数据',
                key34: '上拉显示更多'
            },
            en: {
                pending: 'pending',
                Received: 'Received',
                Sent: 'Sent',
                key28: 'Approved',
                key29: 'No Histroy Data',
                key30: 'pull Refresh',
                key31: '',
                key32: 'loading...',
                key33: 'No More Data',
                key34: 'Pull-up Load More'
            },
            curLangule: {},
            curLanguleKey: 'zh',
            address: '',
            list: [],
            loading: true,
            sela: 100000000,
            minirefresh: null,
            listData: [],
            pageSize: 10,
            pageNum: 1,
            noMoreData: '',
            maxNum: 0,
        },
        methods: {
            handleAdress(address) {
                return address.substring(0, 5) + "...." + address.substring(address.length - 6, address.length);
            },
            jisuan(val, fee) {
                var tempFee = val - fee;
                return this.div(tempFee, this.sela);
            },
            sub: function(a, b) {
                var c, d, e;
                try {
                    c = a.toString().split(".")[1].length;
                } catch (f) {
                    c = 0;
                }
                try {
                    d = b.toString().split(".")[1].length;
                } catch (f) {
                    d = 0;
                }
                return e = Math.pow(10, Math.max(c, d)), (this.mul(a, e) - this.mul(b, e)) / e;
            },
            mul: function(a, b) {
                var c = 0,
                    d = a.toString(),
                    e = b.toString();
                try {
                    c += d.split(".")[1].length;
                } catch (f) {}
                try {
                    c += e.split(".")[1].length;
                } catch (f) {}
                return Number(d.replace(".", "")) * Number(e.replace(".", "")) / Math.pow(10, c);
            },
            div: function(a, b) {
                var c, d, e = 0,
                    f = 0;
                try {
                    e = a.toString().split(".")[1].length;
                } catch (g) {}
                try {
                    f = b.toString().split(".")[1].length;
                } catch (g) {}
                return c = Number(a.toString().replace(".", "")), d = Number(b.toString().replace(".", "")), this.mul(c / d, Math.pow(10, f - e));
            },
            getLanugle: function() {
                this.curLangule = this.en;
                this.curLanguleKey = 'en';
                var JsSrc = (navigator.language || navigator.browserLanguage).toLowerCase();
                if (JsSrc.indexOf('zh') >= 0) {
                    // 假如浏览器语言是中文
                    this.curLanguleKey = 'zh';
                    this.curLangule = this.zh;
                } else if (JsSrc.indexOf('en') >= 0) {
                    this.curLangule = this.en;
                    this.curLanguleKey = 'en';
                } else {
                    // 假如浏览器语言是其它语言
                    this.curLangule = this.en;
                    this.curLanguleKey = 'en';
                }
            },
            getHistory(address) {
                return new Promise((resovle, reject) => {
                    $.ajax({
                        url: 'https://node1.elaphant.app/api/1/history/' + address + '?' + "pageSize=" + this.pageSize + '&pageNum=' + this.pageNum + '&order=desc',
                        dataType: 'json',
                        contentType: 'application/json',
                        type: 'GET',
                        success: function(data) { //成功回调函数
                            resovle(data);
                        },
                        error: function(err) { //失败回调函数
                            reject(err);
                        }
                    });


                })
            },
            getUrlParam: function(name) {
                //正则表达式过滤
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                //正则规则
                var r = window.location.search.substr(1).match(reg);

                if (r != null) return decodeURI(r[2]);
                return null;
            },
            dateFormat(date, sFormat) {
                let time = {
                    Year: 0,
                    TYear: '0',
                    Month: 0,
                    TMonth: '0',
                    Day: 0,
                    TDay: '0',
                    Hour: 0,
                    THour: '0',
                    hour: 0,
                    Thour: '0',
                    Minute: 0,
                    TMinute: '0',
                    Second: 0,
                    TSecond: '0',
                    Millisecond: 0
                };
                time.Year = date.getFullYear();
                time.TYear = String(time.Year).substr(2);
                time.Month = date.getMonth() + 1;
                time.TMonth = time.Month < 10 ? "0" + time.Month : String(time.Month);
                time.Day = date.getDate();
                time.TDay = time.Day < 10 ? "0" + time.Day : String(time.Day);
                time.Hour = date.getHours();
                time.THour = time.Hour < 10 ? "0" + time.Hour : String(time.Hour);
                time.hour = time.Hour < 13 ? time.Hour : time.Hour - 12;
                time.Thour = time.hour < 10 ? "0" + time.hour : String(time.hour);
                time.Minute = date.getMinutes();
                time.TMinute = time.Minute < 10 ? "0" + time.Minute : String(time.Minute);
                time.Second = date.getSeconds();
                time.TSecond = time.Second < 10 ? "0" + time.Second : String(time.Second);
                time.Millisecond = date.getMilliseconds();

                return sFormat.replace(/yyyy/ig, String(time.Year))
                    .replace(/yyy/ig, String(time.Year))
                    .replace(/yy/ig, time.TYear)
                    .replace(/y/ig, time.TYear)
                    .replace(/MM/g, time.TMonth)
                    .replace(/M/g, String(time.Month))
                    .replace(/dd/ig, time.TDay)
                    .replace(/d/ig, String(time.Day))
                    .replace(/HH/g, time.THour)
                    .replace(/H/g, String(time.Hour))
                    .replace(/hh/g, time.Thour)
                    .replace(/h/g, String(time.hour))
                    .replace(/mm/g, time.TMinute)
                    .replace(/m/g, String(time.Minute))
                    .replace(/ss/ig, time.TSecond)
                    .replace(/s/ig, String(time.Second))
                    .replace(/fff/ig, String(time.Millisecond))
            },
            downCallback: function() {
                var self = this;

                // if (this.maxNum > 0 && this.pageNum * this.pageSize >= this.maxNum) {
                //     this.miniRefresh.endDownLoading(true);
                //     this.loading = false;
                //     return;
                // }
                this.pageNum = 1;
                this.getHistory(this.address).then((res) => {
                    this.loading = false;
                    if (res.status === 200) {
                        var items = res.result || {};
                        list = items.History || [];
                        this.maxNum = items.TotalNum;
                        this.listData = list;
                        this.pageNum++;
                        self.miniRefresh.endDownLoading(true);
                    }
                }).catch(() => {
                    this.loading = false;
                    this.listData = [];
                    this.miniRefresh.endDownLoading(true);
                });
            },
            upCallback: function() {
                var self = this;
                if (this.maxNum > 0 && this.listData.length >= this.maxNum) {
                    this.miniRefresh.endUpLoading(true);
                    this.loading = false;
                    return;
                }
                this.getHistory(this.address).then((res) => {
                    this.loading = false;
                    if (res.status === 200) {
                        var items = res.result || {};
                        var list = res.result.History || [];
                        this.maxNum = items.TotalNum;
                        if (this.listData.length >= this.maxNum) {
                            this.miniRefresh.endUpLoading(true);
                            this.loading = false;
                        } else {
                            this.listData = this.listData.concat(list);
                            this.pageNum++;
                            this.miniRefresh.endUpLoading(false);
                            this.loading = false;
                        }
                    }
                }).catch(() => {
                    this.loading = false;
                    this.miniRefresh.endDownLoading(true);
                });

            }

        },
        mounted: function() {
            var self = this;

            self.miniRefresh = new MiniRefresh({
                container: '#minirefresh',
                down: {
                    callback: self.downCallback,
                    contentdown: self.curLangule['key30'],
                    // 可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: self.curLangule['key31'],
                    // 可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: self.curLangule['key32'],
                },
                up: {
                    // 默认没有锁定，可以通过API动态设置
                    isLock: false,
                    // 是否自动上拉加载-初始化是是否自动
                    isAuto: true,
                    contentdown: self.curLangule['key34'],
                    contentrefresh: self.curLangule['key32'],
                    contentnomore: self.curLangule['key33'],
                    loadFull: {
                        // 开启配置后，只要没满屏幕，就会自动加载
                        isEnable: false,
                        delay: 300
                    },
                    callback: self.upCallback
                }
            });
        },

        created: function() {
            this.getLanugle();
            this.address = this.getUrlParam('Address');
        }
    });
</script>

</html>
