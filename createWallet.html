    .left {

        padding: 0px;

    .right span {

    .toast {
        position: fixed;
        z-index: 2000;
        left: 50%;
        top: 25%;
        transition: all .5s;
        -webkit-transform: translateX(-50%) translateY(-50%);
        -moz-transform: translateX(-50%) translateY(-50%);
        -ms-transform: translateX(-50%) translateY(-50%);
        -o-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        text-align: center;
        border-radius: 5px;
        color: #FFF;
        background: rgba(17, 17, 17, 0.7);
        height: 45px;
        line-height: 45px;
        padding: 0 15px;
        max-width: 150px;
    }
</style>

<body>
    <div id="app">
        <div class="toast" v-show="toastShow">
            {{toastText}}
        </div>
        <div class="walletname">
            <input v-model="walletName" />
        </div>
        <div class="list">
            <div class="del" v-for="(item,index) in publickeyArr">
                <div class="left fl">
                    <div class="fl" style="width:10%;height:48px;text-align: center" v-on:click='del(item)'>
                        <span class="jianhao">-</span>
                    </div>
                    <div class="fl" style="width:90%;height:48px;line-height: 48px">
                        <textarea class="tr" :placeholder="curLangule['key6']">{{item}}
                                        </textarea>
                    </div>
                </div>
                <div class="right fr" v-on:click="doCopy(item)">
                    <span>{{curLangule["key5"]}}</span>
                </div>
                <div style="padding-bottom:2px">&nbsp;</div>
            </div>
        </div>

        <div class="add">
            <div class="left fl">
                <div class="fl" style="width:10%;height:48px;text-align: center" v-on:click="add">
                    <span>+</span>
                </div>
                <div class="fl" style="width:90%;height:48px;line-height: 48px">
                    <textarea class="tr" placeholder="Add public key" v-model="spublic">
                            </textarea>
                </div>
            </div>
            <div class="right fr" v-on:click="doCopy(spublic)">
                <span>{{curLangule["key5"]}}</span>
            </div>
        </div>

        <div class="three">
            <div class="one">
                <div class="fl"><span style="font-family: Bio Sans;
                    font-size: 16px;
                    color: #222222;">{{curLangule["key7"]}}</span></div>
                <div class="fr"><span style="font-family: Bio Sans;font-size: 16px;
                    text-align: right;
                    color: #222222;">{{publickeyArr.length}}</span></div>
            </div>
            <div class="second">
                <div class="fl"><span style="font-family: Bio Sans;
                    font-size: 14px;color: #000000;">{{curLangule["key8"]}}</span></div>
                <div class="fr">
                    <div class="jishu">
                        <span style="width: 20px;
                        display:inline-block;text-align: center;font-size: 18px;color: #888888;" v-on:click="jianhao">-</span>
                        <span style="width:1px;
                            display:inline-block;text-align: center;font-size: 18px;color: #DEDEE0;">|</span>
                        <span style="width: 20px;
                            display:inline-block;text-align: center;font-size: 18px;color: #0070C8;">{{schemeConfig['RequiredCount']}}</span>
                        <span style="width:1px;
                            display:inline-block;text-align: center;font-size: 18px;color: #DEDEE0;">|</span>
                        <span style="width: 20px;
                            display:inline-block;text-align: center;font-size: 18px;color: #888888" v-on:click="jiahao">+</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="four" v-on:click="createWallet">
            <p>{{curLangule["key9"]}}</p>
        </div>



    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            loading: true,
            zh: {
                key5: '复制',
                key6: '添加公钥',
                key7: '公钥总数:',
                key8: '转账必需批准数:',
                key9: '创建',
                key29: '复制成功'
            },
            en: {
                key5: 'copay',
                key6: 'Add public key',
                key7: 'Total public keys:',
                key8: 'Min. approval required:',
                key9: 'Create',
                key29: 'Copy Success'
            },
            curLangule: {},
            schemeConfig: {
                "AppID": "f4d54cd97afa828a9705e38eb679fad564cf3adf4cecd1a5503498155969b07baaa4c4a016084c0f21e06c59e76c33929925052d7d0ae3cfc679a0fdf48ec23f",
                "AppName": "ELA Multi-sig Wallet",
                "DID": "ipFFpL1JwPRQKfhmxak8r1wWEbdkJ3rXZu",
                "PublicKey": "035731ff69f8cfdcd9881e573143d71de2390b2e8e71fa14729e6b506f5d74939d",
                "PublicKeys": "",
                "RequiredCount": 2,
                "ReturnUrl": "",
            },
            curLanguleKey: 'zh',
            publickeyArr: ['02850ff33b13e6671df7ca599ef41976eb432f143f714027531bacc7fa4c8b324b',
                '03ddd9b47aa1fd44cf6125134c4a782e1be34165f71ea04cc5ab232835eaf82730',
                '039c2699a877d2f7c860f8c0df36d26747f893f546bc4fb3f963f2baab8ed3fed5',
                '0342401d1de94c8f7ab0283d7c906a1263e6ad7352d9a79caa8a207c41af57fadc'
            ],
            walletName: "ELA",
            spublic: '',
            toastShow: false,
            toastText: ''
        },
        methods: {
            getLanugle: function() {
                this.curLangule = this.en;
                this.curLanguleKey = 'en';
                var JsSrc = (navigator.language || navigator.browserLanguage).toLowerCase();
                if (JsSrc.indexOf('zh') >= 0) {
                    // 假如浏览器语言是中文
                    this.curLanguleKey = 'zh';
                    this.curLangule = this.zh;
                } else if (JsSrc.indexOf('en') >= 0) {
                    this.curLangule = this.en;
                    this.curLanguleKey = 'en';
                } else {
                    // 假如浏览器语言是其它语言
                    this.curLangule = this.en;
                    this.curLanguleKey = 'en';
                }
            },
            createWallet() {
                var publicKeys = this.publickeyArr.join(",");
                this.schemeConfig['ReturnUrl'] = 'http://dev1.elapps.net/walletDetails.html?' + 'name=' + this.walletName + '&' + 'requiredCount=' + this.schemeConfig['RequiredCount'] + '&' + 'PublicKeys=' + publicKeys;
                var url = this.buildMultiCreate();
                var turl = 'https://elephantwallet.app/redirect?appName=ELA Multi-sig Wallet&appTitle=ELA Multi-sig Wallet&redirectURL=' + encodeURIComponent(url);
                console.log("======multicreate=======" + turl);
                location.href = turl;
                //location.href = 'walletDetails.html?' + 'name=' + this.walletName + '&' + 'requiredCount=' + this.schemeConfig['RequiredCount'] + '&' + 'PublicKeys=' + publicKeys + '&' + 'Address=' + '8ZCY9ksW4bxz7FCYARkXYCGmgkzABTSvwB';
            },
            buildMultiCreate() {
                var url = "elaphant://multicreate?";
                var that = this;
                _.forEach(this.schemeConfig, function(val, key, index) {
                    if (key === 'ReturnUrl') {
                        val = encodeURIComponent(val);
                    } else if (key === 'PublicKeys') {
                        val = encodeURIComponent(that.publickeyArr.join(","));
                    }
                    if (key === 'ReturnUrl') {
                        url += key + '=' + val;
                    } else {
                        url += key + '=' + val + '&';
                    }

                });

                return url;
            },
            del(publickey) {
                var index = this.publickeyArr.indexOf(publickey);
                this.publickeyArr.splice(index, 1);
                if (this.publickeyArr.length > 2) {
                    this.schemeConfig['RequiredCount'] = this.publickeyArr.length - 1;
                } else {
                    this.schemeConfig['RequiredCount'] = 2;
                }
            },
            doCopy(publickey) {
                var v = this;
                this.$copyText(publickey).then(function(e) {
                    v.toast(v.curLangule['key29']);
                }, function(e) {})
            },
            add() {
                if (this.spublic != "") {
                    this.publickeyArr.push(this.spublic);
                    if (this.publickeyArr.length > 2) {
                        this.schemeConfig['RequiredCount'] = this.publickeyArr.length - 1;
                    } else {
                        this.schemeConfig['RequiredCount'] = 2;
                    }
                }

            },
            jianhao() {
                if (this.schemeConfig['RequiredCount'] === 2) {
                    this.schemeConfig['RequiredCount'] = 2;
                } else {
                    this.schemeConfig['RequiredCount'] = this.schemeConfig['RequiredCount'] - 1;
                }
            },
            jiahao() {
                if (this.schemeConfig['RequiredCount'] === this.publickeyArr.length) {
                    this.schemeConfig['RequiredCount'] = this.publickeyArr.length;
                } else {
                    this.schemeConfig['RequiredCount'] = this.schemeConfig['RequiredCount'] + 1;
                }
            },
            toast(str) {
                var v = this;
                v.toastText = str
                v.toastShow = true
                setTimeout(function() {
                    v.toastShow = false
                }, 1500)
            }
        },
        created: function() {
            // `this` 指向 vm 实例
            if (this.publickeyArr.length > 2) {
                this.schemeConfig['RequiredCount'] = this.publickeyArr.length - 1;
            } else {
                this.schemeConfig['RequiredCount'] = 2;
            }
            this.getLanugle();
        }
    });
</script>
